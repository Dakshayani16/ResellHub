<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML to PDF Converter</title>
</head>
<body>
    <h1>HTML to PDF Converter</h1>
    <form id="htmlToPdfForm">
        <textarea id="htmlContent" rows="10" cols="50" required></textarea><br>
        <button type="button" onclick="convertToPdf()">Convert to PDF</button>
    </form>

    <script>
        function convertToPdf() {
            var htmlContent = document.getElementById("htmlContent").value;
            var formData = new FormData();
            formData.append("htmlContent", htmlContent);

            fetch("/convert-to-pdf", {
                method: "POST",
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error("Failed to convert HTML to PDF");
                }
                return response.blob();
            })
            .then(blob => {
                // Convert Blob to URL
                var url = window.URL.createObjectURL(blob);

                // Open URL in new window for download
                window.open(url, "_blank");

                // Revoke the object URL to free up resources
                window.URL.revokeObjectURL(url);
            })
            .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>
